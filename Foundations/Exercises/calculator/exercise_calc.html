<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcu</title>
    <link href="exercise_calc.css" rel="stylesheet"/>
</head>
<body>
    <h1>CALCU</h1>
    <div id="calculadora">
        <div id="result">
            <p></p>
        </div>
        <div id="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="AC">AC</button>
            <button>0</button>
            <button>=</button>
        </div>
        <div id="operations">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>^</button>
            <button>!</button>
        </div>
    </div>
</body>
</html>
